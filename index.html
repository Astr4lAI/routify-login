  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="password" required>
          <label>Contraseña</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Recuérdame</label>
          <a href="#">Olvidaste tu contraseña?</a>
        </div>
        <button id="submit" type="submit" class="btn">Login</button>

        <div class="login-register">
          <p>No tienes cuenta?&nbsp;<a href="#" class="register-link">Regístrate</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registro</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="user" required>
          <label>Usuario</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="password" required>
          <label>Contraseña</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Acepto los términos y condiciones</label>
        </div>
        <button id="submit" type="submit" class="btn">Registrarse</button>

        <div class="login-register">
          <p>Ya tienes cuenta?&nbsp;<a href="#" class="login-link">Inicia sesión</a></p>
        </div>
      </form>
    </div>
  </div>
